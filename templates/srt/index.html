{% extends 'base_SRT.html' %}
{% load static %}
{% block content %}

<!-- 출처 : https://bootstrapmade.com/bikin-free-simple-landing-page-template/ -->


<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center justify-content-center" data-aos="fade-up">
        <h1> 기차를 놓쳤다면? </h1>
        <h2> SRT 자동 매크로 & 문자 알람 시스템</h2>
        <a href="#about" class="btn-get-started scrollto"> mincro 시작</a>
        <img src= "{% static 'assets/img/hero-img.png' %}" class="img-fluid hero-img" alt="" data-aos="zoom-in" data-aos-delay="150">
        
    </div>
</section><!-- End Hero -->


<main id="main">
<!-- ======= Reservation Section ======= -->
<section id="about" class="about">
    <div class="container">

    <div class="row no-gutters">
        <div class="content col-xl-5 " data-aos="fade-right">
            <div class="content">
                <h3>SRT 자동 매크로 & 문자 알람 시스템</h3>
                <div class="col-lg-6 mt-4 mt-md-0">
                    <form 
                    method="get" action="{% url 'srt:trainlist' %}"
                    style="
                    margin-top: 10px;
                    margin-right: 10px;
                    margin-left: 10px;"
                    > 
                    <label for="departure-time-from" class="form-label col-md-3 col-4">출발 시간</label>
                    <div class="mb-3 row">
                        <div class="col-md-4 col-5">
                            <input type="time" class="form-control" id="departure-time-from" name="departure-time-from">
                        </div>
                        <div class="col-md-1 col-2 text-center"> ~ </div>
                        <div class="col-md-4 col-5">
                            <input type="time" class="form-control" id="departure-time-to" name="departure-time-to">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="departure-station" class="form-label">출발 역</label>
                        <select class="form-select" id="departure-station" name="departure-station">
                            <option selected>출발 역을 선택하세요</option>
                            <option value="station1">역 1</option>
                            <option value="station2">역 2</option>
                            <option value="station3">역 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="arrival-station" class="form-label">도착 역</label>
                        <select class="form-select" id="arrival-station" name="arrival-station">
                            <option selected>도착 역을 선택하세요</option>
                            <option value="station1">역 1</option>
                            <option value="station2">역 2</option>
                            <option value="station3">역 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone-number" class="form-label col-md-3 col-8">휴대폰 번호 (하이픈 - 제외) </label>
                        <input type="tel" class="form-control" id="phone-number" name="phone-number" placeholder="휴대폰 번호를 입력하세요">
                    </div>


                    <button type="submit" class="btn btn-primary"> 검색 </button>
                </form>
                
                
                </div>
            </div>
        </div>

    </div>

    </div>
</section><!-- End Reservation Section -->

</main><!-- End #main -->


{% endblock %}
